<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablas de Multiplicar Divertidas ü¶∏‚Äç‚ôÄÔ∏èüë∏</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Luckiest Guy', cursive;
      background: linear-gradient(to right, #ffe5ec, #ffc2d1);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
    }

    h1 {
      color: #ff3c9e;
      margin-top: 20px;
      font-size: 3rem;
      text-shadow: 2px 2px 4px #fff;
    }

    .exercise-container {
      background-color: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
      max-width: 400px;
      margin-top: 20px;
    }

    .character {
      margin-bottom: 10px;
    }

    .character img {
      width: 120px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 8px #ff8fc7;
    }

    .question {
      font-size: 2rem;
      margin: 20px 0;
      color: #d63384;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1.5rem;
      border-radius: 10px;
      border: 3px solid #ff69b4;
      width: 100px;
      text-align: center;
      color: #d63384;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1.3rem;
      border: none;
      border-radius: 10px;
      background-color: #ff4fa3;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d63384;
    }

    .result {
      font-size: 1.5rem;
      margin-top: 15px;
      height: 30px;
      color: #6a0572;
    }
  </style>
</head>
<body>
  <h1>¬°Multiplica con H√©roes y Princesas! üë∏ü¶∏‚Äç‚ôÇÔ∏èü¶∏‚Äç‚ôÄÔ∏è</h1>
  <div class="exercise-container">
    <div class="character" id="character">
      <img src="https://lumiere-a.akamaihd.net/v1/images/princess-cinderella_5e36d892.jpeg" alt="Personaje">
    </div>
    <div class="question" id="question">¬øCu√°nto es 2 x 3?</div>
    <input type="number" id="answer" placeholder="Tu respuesta">
    <br>
    <button onclick="checkAnswer()">Comprobar</button>
    <div class="result" id="result"></div>
  </div>

  <audio id="sound-correct" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
  <audio id="sound-wrong" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
  <audio id="background-music" src="https://cdn.pixabay.com/audio/2022/07/08/audio_6b10a384b2.mp3" autoplay loop></audio>

  <script>
    const characters = [
      "https://lumiere-a.akamaihd.net/v1/images/princess-cinderella_5e36d892.jpeg",
      "https://lumiere-a.akamaihd.net/v1/images/avengers-endgame-iron-man-poster_100dd0d8.jpeg",
      "https://lumiere-a.akamaihd.net/v1/images/princess-rapunzel_dac7d8cb.jpeg",
      "https://lumiere-a.akamaihd.net/v1/images/avengers-endgame-captain-america-poster_5666befe.jpeg",
      "https://lumiere-a.akamaihd.net/v1/images/princess-belle_d672245c.jpeg",
      "https://lumiere-a.akamaihd.net/v1/images/spider-man-homecoming-character-poster-01_0d7b775d.jpeg"
    ];
    let num1, num2;

    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }

    function generateQuestion() {
      num1 = getRandomInt(10) + 1;
      num2 = getRandomInt(10) + 1;
      document.getElementById("question").textContent = `¬øCu√°nto es ${num1} x ${num2}?`;
      const img = document.createElement("img");
      img.src = characters[getRandomInt(characters.length)];
      img.alt = "Personaje";
      const characterDiv = document.getElementById("character");
      characterDiv.innerHTML = "";
      characterDiv.appendChild(img);
      document.getElementById("answer").value = "";
      document.getElementById("result").textContent = "";
    }

    function checkAnswer() {
      const answer = parseInt(document.getElementById("answer").value);
      const correct = num1 * num2;
      const resultText = document.getElementById("result");
      const soundCorrect = document.getElementById("sound-correct");
      const soundWrong = document.getElementById("sound-wrong");

      if (isNaN(answer)) {
        resultText.textContent = "Por favor, escribe un n√∫mero.";
        resultText.style.color = "#d32f2f";
        return;
      }

      if (answer === correct) {
        resultText.textContent = "¬°Correcto! üéâ";
        resultText.style.color = "#28a745";
        soundCorrect.play();
      } else {
        resultText.textContent = `¬°Uy! La respuesta correcta es ${correct}`;
        resultText.style.color = "#d32f2f";
        soundWrong.play();
      }

      setTimeout(generateQuestion, 2000);
    }

    generateQuestion();
  </script>
</body>
</html>
